<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title</title>
<link rel="shorcut icon"
	href="http://192.168.10.225/jsp_prj/common/images/favicon.ico">

<link rel="stylesheet" type="text/css"
	href="http://192.168.10.225/jsp_prj/common/CSS/main_20240911.css">
	<!-- bootstrap CDN 시작 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- bootstrap CDN 끝 -->
<!-- jQuery CDN 시작 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	
	


<style type="text/css">
</style>

<script type="text/javascript">
$(function(){
	
	$("#getLink").click(function(){
		if( confirm("GET방식으로 요청하시겠습니까")){
			location.href = "http://localhost/jsp_prj/day1007/call.jsp";
		}//end if
	})//getLink_event

	$("#btnGet").click(function(){
		if( confirm("form submit으로 요청하시겠습니까?")){
			//js의 submit() 사용,
			//document.frmGet.submit();
			
			//jQuery의 submit() 사용 2가지로 가능
			$("#frmGet").submit();
		}//end if
	})//btnGet_event

	$("#btnPost").click(function(){
		if( confirm("form submit으로 요청하시겠습니까?")){
			//js의 submit() 사용,
			document.frmPost.submit();
			
			//jQuery의 submit() 사용 2가지로 가능
			//$("#frmPost").submit();
		}//end if
	})//btnPost_event
	
	$("#btn").click(function(evt){
		//<button>은 자동 submit을 수행한다..이걸 개발자가 막을 수 있다.
		//preventDefault() 사용
		
		evt.preventDefault();
		//alert(evt);
		if( confirm("form submit으로 요청하시겠습니까?")){
			//js의 submit() 사용,
			document.frmPost.submit();
			
			//jQuery의 submit() 사용 2가지로 가능
			//$("#frmPost").submit();
		}//end if
	})//btn_event
	
	
	
} );//ready
</script>

</head>


<body>

	<div>
	<h2> GET방식으로 JSP요청</h2>
	
	<ul>
	<li>링크사용:
		<a href="call.jsp">요청</a>
	</li>

	<li>location 객체사용:
		<a href="#void" id="getLink">요청</a>
	</li>

	<li>form 객체사용:
	<form action="call.jsp" method="get" name="frmGet" id="frmGet">
	<!--  <input type="submit" value="get방식의 요청" class="btn btn-primary ">  -->
		<input type="button" class="btn btn-success btn-sm" id="btnGet" value="GET요청클릭!">
	
	</form>
	</li>
	</ul>
	
	
	<h2> POST방식의 요청</h2>
		<form action="call.jsp" method="post" name="frmPost" id="frmPost">
	<!--  <input type="submit" value="get방식의 요청" class="btn btn-primary ">  -->
		<input type="button" class="btn btn-info btn-sm" id="btnPost" value="POST방식의 요청!">
	<!-- button tag는 input type=submit과 같은 동작을 한다. -->
	<button id="btn" class="btn btn-warning btn-sm">전송~</button>
	</form>
	
	</div>

</body>
</html>
